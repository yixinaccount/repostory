    function Ajax_post(api_id, params, func_name) {

        var str_url = DATA_URL + "/office/selTaskQuesList";
       
        var val = "";

        $.ajax({
            type: "POST", //或者为GET
            url: str_url,
            dataType: "json",
            data: params, //要传送的数据

            success: function (data) {

                    eval(func_name + "(" + JSON.stringify(data) + ")");
                },
                error: function () {

                    alert(error);
                }
        });
    }
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
	function submit(){
		if($('#newpw').val()!=$('#renewpw').val()){
			$.messager.alert("", "新密码两次输入不一致，请修改", "warning");
			return;
		}
		
		var fmurl = "changepwd.do";
		$('#fm').form('submit', {
			url : fmurl,
			dataType : "json",
			onSubmit : function() {
				return $(this).form('validate');
			},
			success : function(result) {
				result = eval('(' + result + ')');
				if (result.success) {
					$('#dlg').dialog('close');
					$.messager.show({ // show error message  
						title : '成功',
						msg : result.successMsg
					});
				

				} else {
					$.messager.alert("提示",  result.errorMsg, "error");
					return;

				}

			}
		});
	}

	function changepw() {
		$('#dlg').dialog('open').dialog('setTitle', '密码修改');
		$('#fm').form('clear');
	}

	function closealltabs() {
		$('.tabs-inner span').each(function(i, n) {
			var t = $(n).text();
			if (t != "主页") {
				$('#framecenter').tabs('close', t);
			}
		});
	}
	// background: #B3DFDA;background:url('images/top_bg.jpg') no-repeat bottom left
</script>
